<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9a70f49f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <title>Login</title>
</head>

<body>
    <section class="loginpage">
        <div class="container">
            <div class="loginpagemain">
                <div class="logintop">
                    <img src="/images/dummy logo.png" alt="Logo">
                </div>
                <div class="logincard">
                    <div class="linclogo">
                        <img src="/images/dummy.png" alt="logo">
                        <p class="fw-bold">Cop Doc</p>
                    </div>
                    <div class="lincform">
                        <p class="fw-bold  linfheading">Login</p>
                        <form action="paymentmethod.html">
                            <div>
                                <input class="input1 innofocus" type="email" id="loginemail" name="loginemail"
                                    placeholder="Enter the email " required>
                            </div>
                            <div>
                                <input class="input1 innofocus" type="password" id="loginpassword" name="loginpassword"
                                    placeholder="Enter the Password" required>
                            </div>
                            <div class="remafordiv">
                                <div class="remchek">
                                    <!-- <input class="checkinput " type="checkbox" name="loginremember" id="loginremember"
                                        checked> -->
                                        <div class="checkbox-wrapper-17">
                                            <input type="checkbox" id="switch-17" /><label for="switch-17"></label>
                                          </div>
                                          
                                          
                                    <label for="loginremember">Remember me</label>
                                </div>
                                <div class="forpsw"><a href="#">Forget Password?</a></div>
                            </div>
                            <div class="linsubmitbtn">
                                <input class="pointer" type="submit" value="Login In" id="submit" name="submit">
                            </div>
                        </form>
                    </div>
                    <div class="lincdn">
                        <div class="ormain">
                            <div class="orline">
                            </div>
                            <div class="supopmain">
                                <div class="signinoptions">
                                    <a href="#">
                                        <img src="/images/Google-icon.png" alt="Google">
                                        <p>Sign in with Google</p>
                                    </a>
                                </div>
                                <div class="signinoptions">
                                    <a href="#">
                                        <img src="/images/apple_icon.png" alt="Apple">
                                        <p>Sign in with Apple</p>
                                    </a>
                                </div>
                                <div class="signinoptions">
                                    <a href="#">
                                        <img src="/images/amazon-sicon.png" alt="Amazon">
                                        <p>Sign in with Amazon</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
