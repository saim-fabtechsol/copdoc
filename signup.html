<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9a70f49f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="signuppage">
        <div class="container">
            <div class="signupmain">
                <div class="logintop">
                    <img src="/images/dummy logo.png" alt="Logo">
                </div>
                <div class="signupcard">
                    <div class="linclogo">
                        <img src="/images/dummy.png" alt="logo">
                        <p class="fw-bold">Create Your Account</p>
                    </div>
                    <div class="supcform">
                        <form action="login.html">
                            <div class="Supformmain">
                                <div class="signupinputbox">
                                    <input class="innofocus signupinput" type="text" id="sufnmae" name="sufname"
                                        placeholder="Firstname">
                                </div>
                                <div class="signupinputbox">
                                    <input class="innofocus signupinput" type="text" id="sulnmae" name="sulname"
                                        placeholder="Last Name">
                                </div>
                                <div class="signupinputbox">
                                    <input class="innofocus signupinput" type="tel" id="suphone" name="suphone"
                                        placeholder="Phone Number">
                                </div>
                                <div class="signupinputbox">
                                    <input class="innofocus signupinput" type="email" id="suemail" name="suemail"
                                        placeholder="Email" required>
                                </div>
                                <div class="signupinputbox">
                                    <input class="innofocus signupinput" type="password" id="supsw" name="supsw"
                                        placeholder="Password" required autocomplete="off">
                                </div>
                                <div class="signupinputbox">
                                    <input class="innofocus signupinput" type="password" id="supswre" name="supswre"
                                        placeholder="Re-Enter Password" required autocomplete="off">
                                </div>
                            </div>
                            <div class="sulastbox">
                                <div class="sucheckbox">
                                    <input type="checkbox" name="t&c" id="t&c" checked>
                                    <label for="t&c">I agree to the <a href="#">Terms</a> of Service and <a
                                            href="#">Privacy Policy</a>.</label>
                                </div>
                                <div class="suphacc">
                                    <p>Already have an account? <a href="login.html">Login</a></p>
                                </div>
                            </div>
                            <div class="supsubmitbtn">
                                <input class="pointer" type="submit" value="Sign Up" id="submit" name="submit">
                            </div>
                        </form>
                    </div>
                    <div class="lincdn">
                        <div class="ormain">
                            <div class="orline">
                            </div>
                            <div class="supopmain">
                                <div class="signinoptions">
                                    <a href="#">
                                        <img src="/images/Google-icon.png" alt="Google">
                                        <p>Sign in with Google</p>
                                    </a>
                                </div>
                                <div class="signinoptions">
                                    <a href="#">
                                        <img src="/images/apple_icon.png" alt="Apple">
                                        <p>Sign in with Apple</p>
                                    </a>
                                </div>
                                <div class="signinoptions">
                                    <a href="#">
                                        <img src="/images/amazon-sicon.png" alt="Amazon">
                                        <p>Sign in with Amazon</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
